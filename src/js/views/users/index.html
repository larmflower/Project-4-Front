<section class="section">
  <h2>Users</h2>

  <div>
    <input type="text" class="input is-primary" ng-model="usersIndex.q" placeholder="filter users by name..">
  </div>
</section>

<section class="section">

  <div class="columns is-multiline">
    <div ng-repeat="user in usersIndex.filtered" class="column is-half friendBlock" ng-if="user.id !== main.currentUser.id">
      <div class="userImage inlineBlock" ng-style="{'background-image':'url( {{ user.image }} )'}"></div>

      <p ng-if="usersIndex.isFriend(user)" class="button is-small is-primary is-outlined floatRight">You are Friends  <span>&#10004</span></p>
      <a ng-click="usersIndex.requestFriend(user)" ng-if="!usersIndex.isFriend(user) && !usersIndex.requested(user)" class="button is-small is-primary is-outlined floatRight">Add Friend</a>
      <p ng-if="usersIndex.requested(user)" class="button is-small is-primary is-outlined floatRight">Requested!</p>


      <p><strong>@: {{ user.username }}</strong></p>
      <p>{{ user.full_name }}</p>

      <span ng-repeat="friend in user.friends">
      <p class="mediaText"><strong>Follows:</strong></p>  <p class="inlineBlock">{{ friend.username }}</p>
      </span>



    </div>
  </div>

</section>
