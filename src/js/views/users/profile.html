<!DOCTYPE html>

<img src="{{ usersShow.user.image }}">
<h1>{{ usersShow.user.full_name }}</h1>
<h1>{{ usersShow.user.username }}</h1>
<h1>{{ usersShow.user.email }}</h1>
<button class="button is-small is-primary" ui-sref="usersEdit({ id: usersShow.user.id })">Edit</button>
<button class="button is-small is-danger" ng-click="usersShow.delete()">Delete</button>
