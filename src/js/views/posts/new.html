<!DOCTYPE html>

<section class="section">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <form class="box" ng-submit="postsNew.create()" name="postsNew.postForm" novalidate>

        <p ng-if="postsNew.article">You are currently posting on: {{ postsNew.article.title }}</p>

        <div class="field">
          <p class="control">
            <label class="label" for="headline">Headline</label>
          </p>
          <input type="text" class="input" id="headline" name="headline" ng-model="postsNew.post.headline">
        </div>

        <div class="field" ng-if="!postsNew.article">
          <p class="control">
            <label class="label" for="src">Source</label>
          </p>
          <input type="text" class="input" id="src" name="src" ng-model="postsNew.post.src">
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="categories">Categories</label>
          </p>
          <input type="text" class="input" id="categories" name="categories" ng-model="postsNew.post.categories">
        </div>


        <div class="field">
          <p class="control">
            <label class="label" for="description">Description</label>
          </p>
          <input type="text" class="input" id="description" name="description" ng-model="postsNew.post.description">
        </div>


        <div class="field postNewImage" ng-if="postsNew.article">
          <img src="{{postsNew.article.urlToImage}}" alt="image">
        </div>
<!-- DRAG AND DROP IMAGE DIV GOES HERE -->
        <div ng-if="!postsNew.article">
          <drag-drop-img ng-model="postsNew.post.base64"></drag-drop-img>
        </div>

        <!-- <div class="form-group" ng-if="!postsNew.article">
          <label for="base64">Image</label>
          <input type="file" base64 name="base64" ng-model="postsNew.post.base64" id="base64" class="image">
        </div> -->

        <div class="field">
          <p class="control">
            <input type="submit" class="button is-primary is-fullwidth" value="Add">
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
