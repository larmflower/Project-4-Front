<!DOCTYPE html>
<section class="section">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <form name="login.loginForm" ng-submit="login.submit()" novalidate>
        <div class="field">
          <label class="label" for="email">Email</label>
          <p class="control">
            <input class="input" type="email" name="email" id="email" ng-model="login.credentials.email">
          </p>
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <p class="control">
            <input class="input" type="password" name="password" id="password" ng-model="login.credentials.password">
          </p>
        </div>

        <div class="field">
          <p class="control">
            <input type="submit" class="button is-primary is-fullwidth" value="Login">
          </p>
        </div>
      </form>
    </div>
  </div>
  <div class="sm"><button ng-click="login.authenticate('github')" class="button is-primary">Login with Github</button></div>
</section>
